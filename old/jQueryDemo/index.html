<!doctype html>
<html lang="en">

<head>

    <style type="text/css">
        * {

        .container {
            position: relative;
        }
        
        #wrapper {
            width: 800px;
            text-align: center;
            overflow-x: scroll;
            line-height: 1;
            /* position: relative; */
        }
        
        table {
            width: 100%;
            table-layout: fixed;

            border-collapse: collapse;
        }
        
        table tr {
            height: 45px;
        }
        
        table td,
        table th {
            border: 1px solid red;
            padding-left: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .fixedColumns {
            position: absolute;
            background-color: #fff;
        }

</head>
